<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer type="module"></script>
    <title>Calcule seu IMC</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <main>
                <header>
                    <h1>Calcule e descubra seu IMC</h1>
                    <p>IMC é a sigla para Índice de Masssa Corpórea, parâmetro adotado pela Organização Muncial de Saúde
                        para calcular o peso ideal de cada pessoa.
                    </p>
                </header>
    
                <form>
                    <div class="input-wrapper">
                        <label for="weight">Peso (Kg)</label>
                        <input type="text" id="weight" name="weight_user" maxlength="3">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="height">Altura (cm)</label>
                        <input type="text" id="height" name="height_user" maxlength="3">
                    </div>
    
                    <button type="submit">
                        Calcular
                    </button>
                </form>
    
            </main>
           
            <section>
                <h1>Seu IMC é:</h1>
                <span id="resultImc"></span>

                <p id="statusImc"></p>
            </section>
        </div>
    </div>
</body>
</html>
